  <div style="margin-right: 5%;" id="container">
    <a class="text-uppercase animated-text familjen-grotesk-logo" id="btn">Github<br>Docker</a>
  </div>

<div style="margin-right: 8%; display: none;" id="container_menu">
  <a class="text-uppercase animated-text-1 familjen-grotesk" id="btn_2">Projects</a>
  <a href="#account" class="text-uppercase animated-text-1 familjen-grotesk">Account</a>
  <a href="#templates" class="text-uppercase animated-text-1 familjen-grotesk">Templates</a>
  <a href="#settings" class="text-uppercase animated-text-1 familjen-grotesk">Settings</a>
</div>

<div style="margin-right: 8%; display: none; margin-top: 13%;" id="container_login">
    <div>
      <a class="text-uppercase-name-str familjen-grotesk-name-str">Login</a>
    </div>
    <div style="margin-left: 26%; margin-top: -10%;">
      <input type="text" class="transparent-input" placeholder="Login">
      <input type="text" class="transparent-input" placeholder="Password">
    </div>
    <div style="margin-left: -20%; margin-top: 10%;">
      <a class="text-uppercase-btn animated-text-btn familjen-grotesk" id="btn_record">record</a>
    </div>
    <div style="margin-left: 80%;">
      <a class="text-uppercase-btn animated-text-btn familjen-grotesk" id="btn_login">login</a>
    </div>
</div>

<div style="margin-right: 8%; display: none; margin-top: 15%;" id="container_record">
  <div>
    <a class="text-uppercase-name-str familjen-grotesk-name-str">record</a>
  </div>
  <div style="margin-left: 25%; margin-top: -10%;">
    <input type="text" class="transparent-input" placeholder="Login">
    <input type="text" class="transparent-input" placeholder="Password">
  </div>
  <div style="margin-left: 25%;">
  <input type="text" class="transparent-input" placeholder="Confirm password">
</div>
  <div style="margin-left: 32%; margin-top: 10%">
    <a class="text-uppercase-btn animated-text-btn familjen-grotesk" id="btn_login_2">login</a>
  </div>
</div>

<script>
  const el = document.getElementById('container');
  const el_menu = document.getElementById('container_menu');
  const el_record = document.getElementById('container_record');
  const el_log = document.getElementById('container_login');
  const btn = document.getElementById('btn');
  const btn_login = document.getElementById('btn_login');
  const btn_login_2 = document.getElementById('btn_login_2');
  const btn_record = document.getElementById('btn_record');
  
  if (el != null && btn != null && el_log != null && btn_login != null && el_menu != null) {
    btn.addEventListener('click', function() {
      el.style.display = 'none';
      el_log.style.display = 'block';
    });
  
    btn_record.addEventListener('click', function() {
      el_log.style.display = 'none';
      el_record.style.display = 'block';
    });
  

    btn_login.addEventListener('click', function() {
      el_log.style.display = 'none';
      el_menu.style.display = 'block';
    });

    btn_login_2.addEventListener('click', function() {
      el_record.style.display = 'none';
      el_menu.style.display = 'block';
    });
  
    document.addEventListener('keydown', function(event) {
      if (event.key === 'Escape') {
        if (el_menu.style.display === 'block') {
          el_menu.style.display = 'none';
          el_log.style.display = 'block';
        } 
        if (el_record.style.display === 'block') {
          el_record.style.display = 'none';
          el_log.style.display = 'block';
        }

      }
    });
  }
 </script>
